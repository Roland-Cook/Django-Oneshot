<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <div>
            <h1>My lists</h1>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Number of items</th>
                </thead>
                <tbody>
                    {% for item in todo_list %}
                    <td> {{item.name}} </td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
