<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <div>
            <h1>My lists</h1>
            <p> <a href="{% url "create_todo_list" %}"> Create Todo List </p> </a>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Number of items</th>
                </thead>
                <tbody>
                    <tr>
                    {% for item in todo_list %}
                    <td><a href="{% url 'todo_list_detail' item.id %}">{{item.name}}</a> </td> 
                    <td>{{ item.items.all|length }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
